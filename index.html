<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Z P Boys High School - Cheepurupalli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    header {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }
    header img {
      max-width: 120px;
      height: auto;
    }
    header h1 {
      margin: 10px 0 5px;
      font-size: 24px;
      color: #222;
    }
    header p {
      font-size: 14px;
      color: #666;
      font-style: italic;
    }
    nav {
      background: #004d99;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .section {
      display: none;
      padding: 40px 20px;
      background: rgba(255,255,255,0.95);
      margin: 20px auto;
      max-width: 900px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .section.active {
      display: block;
    }
    .section h2 {
      color: #004d99;
      margin-bottom: 10px;
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      nav a {
        display: block;
        margin: 10px 0;
      }
      .photo-block {
        position: static !important;
        text-align: center;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- CM Photo Block -->
  <div class="photo-block" style="position: absolute; top: 20px; left: 20px; text-align: center; font-size: 10px;">
    <img src="images/cm.jpg" alt="Chief Minister" style="width: 100px; border-radius: 8px; box-shadow: 0 0 5px #00000033;" />
    <div style="max-width: 200px; color: #222; margin-top: 6px;">
      <strong>Sri. Nara Chandra Babu Naidu</strong><br />
      Honorable Chief Minister,<br />
      Govt of Andhra Pradesh
    </div>
  </div>

  <!-- HRD Minister Photo Block -->
  <div class="photo-block" style="position: absolute; top: 20px; left: 170px; text-align: center; font-size: 10px;">
    <img src="images/lokesh.jpg" alt="HRD Minister" style="width: 100px; border-radius: 8px; box-shadow: 0 0 5px #00000033;" />
    <div style="max-width: 200px; color: #222; margin-top: 6px;">
      <strong>Sri. Nara Lokesh</strong><br />
      HRD, IT-Ele & Commu Minister,<br />
      Govt of Andhra Pradesh
    </div>
  </div>

  <!-- Dist Collector Photo Block -->
  <div class="photo-block" style="position: absolute; top: 20px; left: 320px; text-align: center; font-size: 10px;">
    <img src="images/collector.jpg" alt="District Collector" style="width: 100px; border-radius: 8px; box-shadow: 0 0 5px #00000033;" />
    <div style="max-width: 200px; color: #222; margin-top: 6px;">
      <strong>Dr. B.R. Ambedkar, IAS</strong><br />
      District Collector,<br />
      Vizianagaram District
    </div>
  </div>

  <section id="alumni" class="section">
    <h2>Alumni</h2>
    <p>Select an academic year to view alumni:</p>
    <select id="alumniSelect" onchange="openAlumniPage(this.value)">
      <option value="">-- Select Year --</option>
      <script>
        for (let year = 2024; year >= 1947; year--) {
          let nextYear = year + 1;
          let option = document.createElement('option');
          option.value = `alumni/${year}-${nextYear}.html`;
          option.text = `${year}-${nextYear}`;
          document.write(option.outerHTML);
        }
      </script>
    </select>
  </section>

  <script>
    function openAlumniPage(page) {
      if (page) {
        window.open(page, '_blank');
      }
    }
  </script>
</body>
</html>
